<html>
<style>
@import url('https://fonts.googleapis.com/css?family=Montserrat:300,900|Raleway:300');

#text {
  font-family: "Raleway", sans-serif;
  font-size: large;
  color: white;
  padding: 5px;
  text-align: center;
  position: absolute;
  width: 300px;
  line-height: 1.5em;
  top: 50%;
  left: 50%;
  -moz-transform: translateX(-50%) translateY(-50%);
  -webkit-transform: translateX(-50%) translateY(-50%);
  transform: translateX(-50%) translateY(-50%);
}

#text>span {
    background-color: rgba(0,0,0,0.3);
    box-shadow: 10px 0 0px 0px rgba(0,0,0,0.3), -10px 0 0px 0px rgba(0,0,0,0.3);
}

@media screen and (min-width: 601px) {
  div.text {
    font-size: 55px;
  }
}

@media screen and (max-width: 600px) {
  div.text {
    font-size: 30px;
  }
}

</style>
